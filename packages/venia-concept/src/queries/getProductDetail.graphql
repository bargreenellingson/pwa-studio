query productDetail($urlKey: String, $onServer: Boolean!) {
    productDetail: products(filter: { url_key: { eq: $urlKey } }) {
        items {
            sku
            name
            price {
                regularPrice {
                    amount {
                        currency
                        value
                    }
                }
            }
            description
            media_gallery_entries {
                label
                position
                disabled
                file
            }
            ... on ConfigurableProduct {
                configurable_options {
                    label
                    attribute_id
                    attribute_code
                    position
                    values{
                        label
                        value_index
                    }
                }
                ... on ConfigurableProduct {
                    variants {
                        product {
                            sku
                            id
                            swatch_image
                            fashion_color
                            fashion_size
                            fashion_material
                            fashion_style
                            stock_status
                            media_gallery_entries {
                                label
                                position
                                disabled
                                file
                            }
                        }
                    }
                }
            }
            meta_title @include(if: $onServer)
            meta_keyword @include(if: $onServer)
            meta_description @include(if: $onServer)
        }
    }
}

